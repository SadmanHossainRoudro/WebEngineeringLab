<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Page</title>
</head>
<body>
    <div class="form_head">
        <button>Back</button>
        <h1>Fill Up The Form</h1>
    </div>

    <form class="form">
        <label >Name</label>
        <br>
        <input type="text">
<br>
        <label >Email</label>
        <br>
        <input type="text">
<br>
        <label >ID</label><br>
        <input type="number">
<br>
        <label >Department</label><br>
        <input type="text">
<br>
        <label >Birth date</label>
        <input type="date">
<br>
        <button class="btn">Submit</button>
<br>
        <label>Comment box</label>
        <br>
        <textarea name="Comment Box" cols="30" rows="10"></textarea>
        <br>
        <button class="btn">Submit</button>
    </form>
</body>
</html>
